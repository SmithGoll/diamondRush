<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diamond Rush All files</title>
    <script src="https://kuba-apis.web.app/js/myquery/1.0.0/myquery.js"></script>
    <script src="https://kubovy-hry.web.app/src/js/game/CanvasEngine2D.js"></script>
    <script src="UPNG.js"></script>
    <!--<script src="Texts.js"></script>-->
    <script src="DiamondFile.js"></script>
    <script src="f.js"></script>
    <script src="DiamondTextures.js"></script>
    <script src="DiamondChunks.js"></script>
    <script src="DiamondMap.js"></script>
    <script src="DiamondStages.js"></script>
    <script src="DiamondTexts.js"></script>
    <script src="DiamondPng.js"></script>
    <script src="index.js" defer></script>
    <style>
        table, tr, td, th {
            border: 1px solid black;
        }

        .center {
            text-align: center;
        }

        #file_form {
            width: max-content;
            float: left;
        }

        #result {
            border: 1px solid black;
            float: left;
        }

        #result div {
            border: 1px solid black;
            margin: 2px;
        }

        h1, h2, h3, h4, h5, h6 {
            margin: 1px;
        }

        .inline {
            display: inline-block;
        }
    </style>
</head>
<body>
<form id="file_form">
    <fieldset>
        <legend>Choose file</legend>
        <label><input type="checkbox" id="strict_textures"> Strict textures</label>
        <fieldset>
            <legend>Choose file main type</legend>
            Will be used only if file<br>
            main type was not defined in program.<br>
            <label><input type="radio" value="chunks" name="file_main_type" checked>Chunks</label><br>
            <label><input type="radio" value="map" name="file_main_type">Map</label><br>
            <label><input type="radio" value="stages" name="file_main_type">Stages</label><br>
            <label><input type="radio" value="texts" name="file_main_type">Texts</label><br>
            <label><input type="radio" value="PNG" name="file_main_type">PNG</label>
        </fieldset>
        <input id="submit" type="submit" value="Load">
        <div id="files">Wait...</div>
        <input type="submit" value="Load">
    </fieldset>
</form>
<div id="result"><h1>Press load.</h1></div>
</body>
</html>
