<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diamond Rush All files</title>
    <script src="https://kuba-apis.web.app/js/myquery/1.0.0/myquery.js"></script>
    <script src="https://kubovy-hry.web.app/src/js/game/CanvasEngine2D.js"></script>
    <script src="Textures.js"></script>
    <script src="Texts.js"></script>
    <script src="index.js" defer></script>
    <style>
        tr, td, th {
            border: 1px solid black;
        }

        #file_form {
            width: max-content;
            float: left;
        }

        #result {
            border: 1px solid black;
            float: left;
        }

        #result div {
            border: 1px solid black;
            margin: 2px;
        }
    </style>
</head>
<body>
<form id="file_form">
    <fieldset>
        <legend>Choose file</legend>
        <fieldset>
            <legend>Choose file main type</legend>
            <input type="radio" value="chunks" name="file_main_type" checked> Chunks<br>
            <input type="radio" value="map" name="file_main_type"> Map<br>
            <input type="radio" value="texts" name="file_main_type"> Texts
        </fieldset>
        <input id="submit" type="submit" value="Load">
        <div id="files">Wait...</div>
        <input type="submit" value="Load">
    </fieldset>
</form>
<div id="result"><h1>Press load.</h1></div>
</body>
</html>
