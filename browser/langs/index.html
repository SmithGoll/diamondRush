<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diamond Rush Langs</title>
    <script src="https://kuba-apis.web.app/js/myquery/1.0.0/myquery.js"></script>
    <script src="index.js" defer></script>
    <style>
        tr, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<form id="map_form" style="width: max-content;">
    <fieldset>
        <legend>Choose language</legend>
        <input type="radio" value="lang.bs-BA" name="file"> BA<br>
        <input type="radio" value="lang.cs-CZ" name="file" checked> CZ<br>
        <input type="radio" value="lang.de" name="file"> DE<br>
        <input type="radio" value="lang.fr" name="file"> FR<br>
        <input type="radio" value="lang.hr-HR" name="file"> HR<br>
        <input type="radio" value="lang.hu-HU" name="file"> HU<br>
        <input type="radio" value="lang.mk-MK" name="file"> MK<br>
        <input type="radio" value="lang.pl-PL" name="file"> PL<br>
        <input type="radio" value="lang.ro-RO" name="file"> RO<br>
        <input type="radio" value="lang.ru-RU" name="file"> RU<br>
        <input type="radio" value="lang.sk-SK" name="file"> SK<br>
        <input type="radio" value="lang.sl-SI" name="file"> SI<br>
        <input type="radio" value="lang.sq" name="file"> SQ<br>
        <input type="radio" value="lang.re-YU" name="file"> YU<br>
        <input type="radio" value="lang.xx" name="file"> EN<br>
        <input type="submit" value="Load">
    </fieldset>
</form>
<table id="result"></table>
</body>
</html>
